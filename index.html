<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img
        class="background-image"
        src="zhiyuan-sun-tsiXBCsEPso-unsplash.jpg"
        alt="water and a bridge"
        height="1000px"
      />
      <div class="odin-logo">
        <img src="odin-lined.png" alt="odin logo" height="150px" />
        <span>ODIN</span>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
        </div>
        <div>
          <p>You <i>know</i> you want to.</p>
        </div>
      </div>
      <div class="form-container">
        <h2>Let's do this!</h2>
        <form id="test" action="/" method="GET">
          <div class="form-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-input">
            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone" pattern="" required />
          </div>
          <div class="form-input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </form>
      </div>
      <div class="button-container">
        <div>
          <button form="test" type="submit">Create Account</button>
        </div>
        <div>
          <p>Already have an account?<a href="/">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
